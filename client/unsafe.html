<html>
	<head>
		<style>
			html, body, .console {
				margin:0px;
				padding:0px;
				background:black;
				color:white;
				width:100%;
				height:100%;
			}
			.console {
				padding:5px;
				overflow:auto;
				box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		<pre id="console" class="console"></pre>
		<script>
			console.log = function () {
				var args = Array.prototype.slice.call(arguments);
				document.getElementById("console").appendChild(document.createTextNode(args.join(" ") + "\n"))
			}
			window.addEventListener("message", function (event) {
				try {
					eval(event.data);
				} catch (e) {
					console.log(e.message);
					console.log(e.stack);
				}
			});
		</script>
	</body>
</html>
